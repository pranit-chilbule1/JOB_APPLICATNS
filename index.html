<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOB_APPLICANTS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }
        .spreadsheet-container {
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 75%;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .spreadsheet-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        .footer {
            margin-top: 20px;
            text-align: center;
            color: #666;
            font-size: 14px;
        }
        .button {
            display: inline-block;
            background-color: #4285F4;
            color: white;
            padding: 12px 24px;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            border-radius: 4px;
            margin: 20px 0;
            transition: background-color 0.3s;
            border: none;
            cursor: pointer;
        }
        .button:hover {
            background-color: #3367D6;
        }
        .button-container {
            text-align: center;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Embedded Google Spreadsheet</h1>
        <div class="spreadsheet-container">
            <iframe src="https://docs.google.com/spreadsheets/d/1nx_A4PkDuXIT75_2KUxRJIRSvwCsmrOq5X-cz_t5jXk/edit?usp=sharing&embedded=true" frameborder="0"></iframe>
        </div>
        <div class="button-container">
            <a href="https://docs.google.com/spreadsheets/d/1nx_A4PkDuXIT75_2KUxRJIRSvwCsmrOq5X-cz_t5jXk/edit?usp=sharing" target="_blank" class="button">Open in Google Sheets</a>
        </div>
        <div class="footer">
            <p>This spreadsheet is embedded from Google Sheets. You can interact with it directly on this page.</p>
        </div>
    </div>
</body>
</html>
